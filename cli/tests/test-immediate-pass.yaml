# Test: Should pass immediately
api_endpoint: "http://localhost:9090"
poll_interval: 5
timeout: 30

checks:
  - name: latency-check
    query:
      endpoint: "/api/v1/query"
      method: "POST"
      headers:
        Content-Type: "application/x-www-form-urlencoded"
      body: "query=latency"
    extract:
      path: "$.data.result[0].value[1]"
      type: "number"
    evaluate:
      type: "threshold"
      operator: "<"
      value: 0.5

evaluation:
  mode: "all-pass"
